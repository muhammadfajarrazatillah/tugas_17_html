<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17 HTML</title>
</head>
<body>
    <form>
        <p>Cari Data : <input type="search"></p>
        <p>Nama Lengkap : <input type="text"></p>
        <p>Alamat Website : <input type="url"></p>
        <p>Umur : <input type="number" min="10" max="35"></p>
        <p>No Hp : <input type="tel"></p>
        <p>Seberapa mengerti Anda tentang materi ini? <input type="range"></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
